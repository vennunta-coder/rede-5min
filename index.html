<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rede dos 5 Minutos • Entrar</title>
  <link
  rel="icon"
  href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect x="6" y="6" width="52" height="52" rx="14" fill="%23f59e0b"/><path d="M32 32 V18" stroke="%230a0a0a" stroke-width="6" stroke-linecap="round"/><path d="M32 32 L44 38" stroke="%230a0a0a" stroke-width="6" stroke-linecap="round"/><circle cx="32" cy="32" r="4" fill="%230a0a0a"/></svg>'
/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-neutral-950 text-neutral-50">

  <!-- Logo / Marca -->
  <section id="signupArea" class="min-h-screen flex flex-col items-center justify-center text-center p-6">
    <div class="mb-6 flex items-center gap-3">
      <svg width="36" height="36" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" class="shrink-0">
        <rect x="10" y="10" width="108" height="108" rx="28" fill="#f59e0b"/>
        <path d="M64 64 V40" stroke="#0a0a0a" stroke-width="10" stroke-linecap="round"/>
        <path d="M64 64 L88 74" stroke="#0a0a0a" stroke-width="10" stroke-linecap="round"/>
        <circle cx="64" cy="64" r="6" fill="#0a0a0a"/>
      </svg>
      <span class="text-xl font-bold">Rede dos 5 Minutos</span>
    </div>

    <h1 class="text-4xl font-bold mb-6">Cadastro na Rede dos 5 Minutos</h1>
    <form id="form" class="space-y-4 max-w-md w-full text-left">
      <input type="email" id="email" required placeholder="E-mail"
        class="w-full rounded-xl border border-neutral-800 bg-neutral-900 px-4 py-3 text-sm text-neutral-100" />
      <input type="text" id="username" required placeholder="Nome de usuário"
        class="w-full rounded-xl border border-neutral-800 bg-neutral-900 px-4 py-3 text-sm text-neutral-100" />
      <input type="number" id="age" placeholder="Idade (privado)"
        class="w-full rounded-xl border border-neutral-800 bg-neutral-900 px-4 py-3 text-sm text-neutral-100" />
      <select id="gender"
        class="w-full rounded-xl border border-neutral-800 bg-neutral-900 px-4 py-3 text-sm text-neutral-100">
        <option value="">Selecione seu gênero (privado)</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="nao-binario">Não-binário</option>
        <option value="outro">Outro</option>
        <option value="prefiro-nao-dizer">Prefiro não dizer</option>
      </select>
      <button type="submit"
        class="w-full bg-orange-500 px-5 py-3 rounded-xl font-semibold text-neutral-950 hover:bg-orange-400 transition">
        Entrar
      </button>
    </form>
    <p id="feedback" class="mt-3 text-green-400 hidden"></p>
    <p id="errorMsg" class="mt-3 text-red-400 hidden"></p>
  </section>

  <script>
    const supabase = window.supabase.createClient(
      "https://drlnhorkxczaosgpyfnt.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRybG5ob3JreGN6YW9zZ3B5Zm50Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyNDc5MjQsImV4cCI6MjA3MTgyMzkyNH0.EE4wbR53ZIZREQQcUwcZ_P8Fey46F-vZNGB2jr7n_UM"
    );

    const form = document.getElementById("form");
    const feedback = document.getElementById("feedback");
    const errorMsg = document.getElementById("errorMsg");

    function generateAvatar(username) { return `https://api.dicebear.com/7.x/identicon/svg?seed=${encodeURIComponent(username)}`; }
    function sanitizeUsername(raw) { const v = (raw||"").trim().toLowerCase().replace(/[^a-z0-9_-]/g,""); if (v.length<3||v.length>24) return null; return v; }
    function normalizeAge(raw) { if(!raw) return null; const n=parseInt(raw,10); if(Number.isNaN(n)) return null; if(n<13) return 13; if(n>120) return 120; return n; }
    async function emailExists(email){ const res = await supabase.from("users").select("id").eq("email", email).maybeSingle(); return !!res.data; }
    async function usernameExists(username){ const res = await supabase.from("users").select("id").eq("username", username).maybeSingle(); return !!res.data; }

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); errorMsg.classList.add("hidden"); feedback.classList.add("hidden");

      const email = document.getElementById("email").value.trim().toLowerCase();
      const rawUsername = document.getElementById("username").value;
      const ageRaw = document.getElementById("age").value;
      const gender = document.getElementById("gender").value || null;

      if (!email) { errorMsg.textContent = "Informe um email válido."; errorMsg.classList.remove("hidden"); return; }
      const username = sanitizeUsername(rawUsername);
      if (!username) { errorMsg.textContent = "Nome de usuário inválido (3–24, apenas letras/números/_/-)."; errorMsg.classList.remove("hidden"); return; }

      if (await emailExists(email)) { errorMsg.textContent = "⚠️ Este email já está cadastrado."; errorMsg.classList.remove("hidden"); return; }
      if (await usernameExists(username)) { errorMsg.textContent = "⚠️ Este nome de usuário já está em uso."; errorMsg.classList.remove("hidden"); return; }

      const age = normalizeAge(ageRaw);
      const avatar_url = generateAvatar(username);
      const insertRes = await supabase.from("users").insert([{ email, username, avatar_url, age, gender }]);
      if (insertRes.error) { errorMsg.textContent = "Erro ao registrar. Tente novamente."; errorMsg.classList.remove("hidden"); console.error(insertRes.error); return; }

      window.location.href = `./perfil.html?u=${encodeURIComponent(username)}`;
    });
  </script>
</body>
</html>
