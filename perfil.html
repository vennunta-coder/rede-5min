<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Perfil • Rede dos 5 Minutos</title>
  <link
  rel="icon"
  href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect x="6" y="6" width="52" height="52" rx="14" fill="%23f59e0b"/><path d="M32 32 V18" stroke="%230a0a0a" stroke-width="6" stroke-linecap="round"/><path d="M32 32 L44 38" stroke="%230a0a0a" stroke-width="6" stroke-linecap="round"/><circle cx="32" cy="32" r="4" fill="%230a0a0a"/></svg>'
/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-neutral-950 text-neutral-50">
  <header class="sticky top-0 bg-neutral-950/80 backdrop-blur border-b border-neutral-800">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center gap-3">
      <svg width="28" height="28" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" class="shrink-0">
        <rect x="10" y="10" width="108" height="108" rx="28" fill="#f59e0b"/>
        <path d="M64 64 V40" stroke="#0a0a0a" stroke-width="10" stroke-linecap="round"/>
        <path d="M64 64 L88 74" stroke="#0a0a0a" stroke-width="10" stroke-linecap="round"/>
        <circle cx="64" cy="64" r="6" fill="#0a0a0a"/>
      </svg>
      <span class="font-semibold">Rede dos 5 Minutos</span>
    </div>
  </header>

  <main class="min-h-screen flex flex-col items-center p-6">
    <div id="card" class="w-full max-w-md rounded-2xl border border-neutral-800 bg-neutral-900 text-center overflow-hidden">
      <div id="loading" class="text-neutral-400 p-8">Carregando…</div>
      <div id="content" class="hidden">
        <!-- capa -->
        <div class="relative">
          <img id="cover" class="w-full h-32 object-cover" src="" alt="capa"/>
          <img id="avatar" class="w-24 h-24 rounded-full border-4 border-neutral-900 absolute -bottom-12 left-1/2 transform -translate-x-1/2" src="" alt="avatar"/>
        </div>
        <div class="mt-16 px-4">
          <h1 id="username" class="text-2xl font-bold"></h1>
          <p id="bio" class="text-neutral-400 mt-2"></p>
          <div id="stats" class="mt-6 flex justify-around text-neutral-300">
            <div><span id="followingCount" class="font-bold">0</span><br><span class="text-sm">A seguir</span></div>
            <div><span id="followersCount" class="font-bold">0</span><br><span class="text-sm">Seguidores</span></div>
            <div><span id="likesCount" class="font-bold">0</span><br><span class="text-sm">Gostos</span></div>
            <div><span id="postsCount" class="font-bold">0</span><br><span class="text-sm">Posts</span></div>
          </div>
        </div>
      </div>
      <div id="notfound" class="hidden text-red-400 p-8">Usuário não encontrado.</div>
    </div>
  </main>

  <script>
    const supabase=window.supabase.createClient(
      "https://drlnhorkxczaosgpyfnt.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRybG5ob3JreGN6YW9zZ3B5Zm50Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyNDc5MjQsImV4cCI6MjA3MTgyMzkyNH0.EE4wbR53ZIZREQQcUwcZ_P8Fey46F-vZNGB2jr7n_UM"
    );
    function qs(name){return new URLSearchParams(window.location.search).get(name);}
    async function refreshCounts(targetId){
      const followersRes=await supabase.from("follows").select("id").eq("following",targetId);
      const followingRes=await supabase.from("follows").select("id").eq("follower",targetId);
      const likesRes=await supabase.from("likes").select("id").eq("target_user",targetId);
      document.getElementById("followersCount").textContent=(followersRes.data||[]).length;
      document.getElementById("followingCount").textContent=(followingRes.data||[]).length;
      document.getElementById("likesCount").textContent=(likesRes.data||[]).length;
      document.getElementById("postsCount").textContent=0;
    }
    (async function init(){
      const u=(qs("u")||"").toLowerCase();
      const loading=document.getElementById("loading");
      const content=document.getElementById("content");
      const notfound=document.getElementById("notfound");
      if(!u){loading.classList.add("hidden");notfound.textContent="Faltou ?u=nomedeusuario";notfound.classList.remove("hidden");return;}
      const res=await supabase.from("users").select("id,username,avatar_url,cover_url,bio").eq("username",u).maybeSingle();
      loading.classList.add("hidden");
      if(res.error||!res.data){notfound.classList.remove("hidden");return;}
      const target=res.data;
      document.getElementById("avatar").src=target.avatar_url;
      document.getElementById("cover").src=target.cover_url||"";
      document.getElementById("username").textContent=target.username;
      document.getElementById("bio").textContent=target.bio||"";
      content.classList.remove("hidden");
      await refreshCounts(target.id);
    })();
  </script>
</body>
</html>
