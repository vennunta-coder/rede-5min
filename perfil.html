<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Perfil • Rede dos 5 Minutos</title>
  <link
  rel="icon"
  href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect x="6" y="6" width="52" height="52" rx="14" fill="%23f59e0b"/><path d="M32 32 V18" stroke="%230a0a0a" stroke-width="6" stroke-linecap="round"/><path d="M32 32 L44 38" stroke="%230a0a0a" stroke-width="6" stroke-linecap="round"/><circle cx="32" cy="32" r="4" fill="%230a0a0a"/></svg>'
/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-neutral-950 text-neutral-50">
  <header class="sticky top-0 bg-neutral-950/80 backdrop-blur border-b border-neutral-800">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center gap-3">
      <svg width="28" height="28" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" class="shrink-0">
        <rect x="10" y="10" width="108" height="108" rx="28" fill="#f59e0b"/>
        <path d="M64 64 V40" stroke="#0a0a0a" stroke-width="10" stroke-linecap="round"/>
        <path d="M64 64 L88 74" stroke="#0a0a0a" stroke-width="10" stroke-linecap="round"/>
        <circle cx="64" cy="64" r="6" fill="#0a0a0a"/>
      </svg>
      <span class="font-semibold">Rede dos 5 Minutos</span>
    </div>
  </header>

  <main class="min-h-screen flex flex-col items-center justify-center p-6">
    <div id="card" class="w-full max-w-sm p-8 rounded-2xl border border-neutral-800 bg-neutral-900 text-center">
      <div id="loading" class="text-neutral-400">Carregando…</div>
      <div id="content" class="hidden">
        <img id="avatar" class="w-28 h-28 mx-auto rounded-full border border-neutral-700" src="" alt="avatar"/>
        <h1 id="username" class="text-2xl font-bold mt-4"></h1>
        <p class="text-neutral-400 mt-2">Perfil público</p>
        <div id="stats" class="mt-6 flex justify-around text-neutral-300">
          <div><span id="followingCount" class="font-bold">0</span><br><span class="text-sm">A seguir</span></div>
          <div><span id="followersCount" class="font-bold">0</span><br><span class="text-sm">Seguidores</span></div>
          <div><span id="likesCount" class="font-bold">0</span><br><span class="text-sm">Gostos</span></div>
        </div>
        <div class="mt-8 flex justify-center gap-3">
          <button id="followBtn" class="px-4 py-2 rounded-xl bg-neutral-800 hover:bg-neutral-700">Seguir</button>
          <button id="likeBtn" class="px-4 py-2 rounded-xl bg-orange-500 text-neutral-950 hover:bg-orange-400">Gostar</button>
        </div>
        <p id="actionMsg" class="mt-3 text-sm text-green-400 hidden"></p>
        <p id="actionErr" class="mt-2 text-sm text-red-400 hidden"></p>
        <!-- Lista de seguidores recentes -->
        <div class="mt-8 text-left">
          <h2 class="text-lg font-semibold mb-2">Seguidores recentes</h2>
          <ul id="recentFollowers" class="space-y-1 text-sm text-neutral-300"></ul>
        </div>
      </div>
      <div id="notfound" class="hidden text-red-400">Usuário não encontrado.</div>
    </div>
  </main>

  <script>
    const supabase = window.supabase.createClient(
      "https://drlnhorkxczaosgpyfnt.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRybG5ob3JreGN6YW9zZ3B5Zm50Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyNDc5MjQsImV4cCI6MjA3MTgyMzkyNH0.EE4wbR53ZIZREQQcUwcZ_P8Fey46F-vZNGB2jr7n_UM"
    );
    function qs(name){return new URLSearchParams(window.location.search).get(name);}
    function saveViewer(u){try{localStorage.setItem("viewer_username",u);}catch(e){}}
    function loadViewer(){try{return localStorage.getItem("viewer_username")||"";}catch(e){return "";}}
    function showMsg(t){const m=document.getElementById("actionMsg");m.textContent=t;m.classList.remove("hidden");setTimeout(()=>m.classList.add("hidden"),2000);}
    function showErr(t){const m=document.getElementById("actionErr");m.textContent=t;m.classList.remove("hidden");setTimeout(()=>m.classList.add("hidden"),3000);}
    async function getUserByUsername(username){const r=await supabase.from("users").select("id,username").eq("username",username.toLowerCase()).maybeSingle();return r.data||null;}
    async function refreshCounts(targetId){
      const followersRes=await supabase.from("follows").select("id").eq("following",targetId);
      const followingRes=await supabase.from("follows").select("id").eq("follower",targetId);
      const likesRes=await supabase.from("likes").select("id").eq("target_user",targetId);
      document.getElementById("followersCount").textContent=(followersRes.data||[]).length;
      document.getElementById("followingCount").textContent=(followingRes.data||[]).length;
      document.getElementById("likesCount").textContent=(likesRes.data||[]).length;
    }
    async function refreshRecentFollowers(targetId){
      const res=await supabase.from("follows").select("follower,users(username)").eq("following",targetId).order("created_at",{ascending:false}).limit(10).maybeSingle();
    }
    async function loadRecentFollowers(targetId){
      const res=await supabase.from("follows").select("follower, created_at, users:follower(username)").eq("following",targetId).order("created_at",{ascending:false}).limit(10);
      const list=document.getElementById("recentFollowers");list.innerHTML="";
      if(res.data){res.data.forEach(row=>{const li=document.createElement("li");li.textContent=row.users?.username||row.follower;list.appendChild(li);});}
    }
    async function ensureViewer(){
      let v=loadViewer();if(!v){v=prompt("Qual é o seu nome de usuário para registrar a ação?");if(!v){return null;}saveViewer(v);}
      const u=await getUserByUsername(v);if(!u){showErr("Usuário do visualizador não encontrado.");return null;}return u;
    }
    (async function init(){
      const u=(qs("u")||"").toLowerCase();const loading=document.getElementById("loading");const content=document.getElementById("content");const notfound=document.getElementById("notfound");const avatar=document.getElementById("avatar");const username=document.getElementById("username");const followBtn=document.getElementById("followBtn");const likeBtn=document.getElementById("likeBtn");
      if(!u){loading.classList.add("hidden");notfound.textContent="Faltou informar ?u=nomedeusuario";notfound.classList.remove("hidden");return;}
      const res=await supabase.from("users").select("id,username,avatar_url").eq("username",u).maybeSingle();
      loading.classList.add("hidden");if(res.error||!res.data){notfound.classList.remove("hidden");return;}
      const target=res.data;avatar.src=target.avatar_url;username.textContent=target.username;content.classList.remove("hidden");await refreshCounts(target.id);await loadRecentFollowers(target.id);
      followBtn.addEventListener("click",async()=>{followBtn.disabled=true;likeBtn.disabled=true;const viewer=await ensureViewer();if(!viewer){followBtn.disabled=false;likeBtn.disabled=false;return;}if(viewer.id===target.id){showErr("Você não pode seguir a si mesmo.");followBtn.disabled=false;likeBtn.disabled=false;return;}const existing=await supabase.from("follows").select("id").eq("follower",viewer.id).eq("following",target.id).maybeSingle();if(existing.data){const del=await supabase.from("follows").delete().eq("id",existing.data.id);if(del.error){showErr("Erro ao deixar de seguir.");}else{showMsg("Deixou de seguir.");followBtn.textContent="Seguir";}}else{const ins=await supabase.from("follows").insert([{follower:viewer.id,following:target.id}]);if(ins.error){showErr("Erro ao seguir.");}else{showMsg("Agora você segue este perfil.");followBtn.textContent="Seguindo ✓";}}await refreshCounts(target.id);await loadRecentFollowers(target.id);followBtn.disabled=false;likeBtn.disabled=false;});
      likeBtn.addEventListener("click",async()=>{followBtn.disabled=true;likeBtn.disabled=true;const viewer=await ensureViewer();if(!viewer){followBtn.disabled=false;likeBtn.disabled=false;return;}if(viewer.id===target.id){showErr("Você não pode gostar do próprio perfil.");followBtn.disabled=false;likeBtn.disabled=false;return;}const existing=await supabase.from("likes").select("id").eq("user_id",viewer.id).eq("target_user",target.id).maybeSingle();if(existing.data){const del=await supabase.from("likes").delete().eq("id",existing.data.id);if(del.error){showErr("Erro ao remover gosto.");}else{showMsg("Gosto removido.");likeBtn.textContent="Gostar";}}else{const ins=await supabase.from("likes").insert([{user_id:viewer.id,target_user:target.id}]);if(ins.error){showErr("Erro ao registrar gosto.");}else{showMsg("Gostou deste perfil.");likeBtn.textContent="Gostado ❤";}}await refreshCounts(target.id);followBtn.disabled=false;likeBtn.disabled=false;});
    })();
  </script>
</body>
</html>
